<div class="container searchpage">

  <div>
    <h1>Tipo de Operação</h1>
    <hr />

    <div class="form-row">

      <div class="form-group col-md-4">
        <label>Tipo do Mercado</label>
        <select id="t-market" class="form-control">
          <option selected>Bens</option>
          <option>Serviços</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="inputState">Tipo do Troca</label>
        <select id="t-trade" class="form-control">
          <option selected>Importação</option>
          <option>Exportação</option>
        </select>
      </div>

  </div>

    <h1>Periodo de Busca</h1>
    <hr />

    <div class="form-row">

      <div class="form-group col-md-4">
        <label for="y-initial">Ano Inicial</label>
        <select id="inputState" class="form-control">
          <option selected>2018</option>
          <option *ngFor="let year of years">{{year}}</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="y-final">Ano Final</label>
        <select id="inputState" class="form-control">
          <option selected>2018</option>
          <option *ngFor="let year of years">{{year}}</option>
        </select>
      </div>

    </div>

    <input type="checkbox" (change)="show=!show">{{show ? 'Advanced Options' : 'Advanced Options'}}

      <div *ngIf="show">
      
      <h1>Advanced Options</h1>
      <hr />
              
        <div class="form-row">

          <div class="form-group col-md-4">
            <label>Grouping</label>
            <select id="t-market" class="form-control">
              <option selected>Economic Block</option>
              <option>Option 2</option>
            </select>
          </div>
          
          <div class="form-group col-md-3">
            <label>Economic Block</label>
            <select id="t-trade" class="form-control">
              <option selected>Europian Union</option>
              <option>South American</option>
            </select>
          </div>
            
        </div>    
          
      </div>

  </div>
