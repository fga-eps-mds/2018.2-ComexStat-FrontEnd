<div class="container searchpage">

  <div>
    <h1>Tipo de Operação</h1>
    <hr />

    <div class="form-row">

      <div class="form-group col-md-4">
        <label>Tipo do Mercado</label>
        <select id="t-market" class="form-control">
          <option selected>Bens</option>
          <option>Serviços</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="inputState">Tipo do Troca</label>
        <select id="t-trade" class="form-control">
          <option selected>Importação</option>
          <option>Exportação</option>
        </select>
      </div>



    </div>

    <h1>Periodo de Busca</h1>
    <hr />

    <div class="form-row">

      <div class="form-group col-md-4">
        <label for="y-initial">Ano Inicial</label>
        <select id="inputState" class="form-control">
          <option selected>2018</option>
          <option *ngFor="let year of years">{{year}}</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="y-final">Ano Final</label>
        <select id="inputState" class="form-control">
          <option selected>2018</option>
          <option *ngFor="let year of years">{{year}}</option>
        </select>
      </div>

    </div>

    <div class="form-row">
      <div class="checkbox col-md-6">
        <input class="form-check-input" type="checkbox" value="" id="advanced-ck">
        <label class="form-check-label" for="advanced-ck">
          Opções Avançadas
        </label>
      </div>
    </div>

    <h1>Opções Avançadas</h1>
    <hr />

  </div>

</div>
